<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@1,300&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    .header{
      font-family: 'Roboto', sans-serif;
    }
    .paragraph{
      font-family: 'Lato', sans-serif;
    }
    .footnote{
      font-family: 'Open Sans', sans-serif;
    }
  </style>
  </head>
  <body>
    <h1 class="header">The Roboto Font!</h1>
    <p class="paragraph">I used Lato for this paragraph because it's one that I use a lot in my design work. Please enjoy.</p>
    <p class="footnote">Finishing up with the Open Sans font. This was fun. Thanks for tuning in.</p>
  </body>
</html>
